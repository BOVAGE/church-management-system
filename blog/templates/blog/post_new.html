{% extends 'base.html' %}
{% load static %}
{% block title %}Believe - Create Post{% endblock title %}
{% block current-page %}Post/New{% endblock current-page %}
{% block content %}
    <div class="container">
        <div class="margin-container">
            <form action="" method="post" enctype="multipart/form-data" class="center">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <input type="submit" value="Publish" class="action">
            </form>
        </div>
    </div>
{% endblock content %}

{% block js %}
    <script src="{% static 'admin/js/vendor/xregexp/xregexp.min.js' %}"></script>
    <script src="{% static 'admin/js/urlify.js' %}"></script>
    <script>
        slug = $('#id_slug');
        title = $('#id_title');

        title.keyup(function(){
            slug.val(URLify(title.val(), 50, true));
        });
    </script>
{% endblock js %}
