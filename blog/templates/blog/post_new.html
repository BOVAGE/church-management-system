{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Believe - Create Post{% endblock title %}
{% block current-page %}Post/New{% endblock current-page %}
{% block content %}
    <div class="container">
        <div class="margin-container">
            <form action="" method="post" enctype="multipart/form-data" class="center">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <input type="submit" value="Publish" class="action">
            </form>
        </div>
    </div>
{% endblock content %}
